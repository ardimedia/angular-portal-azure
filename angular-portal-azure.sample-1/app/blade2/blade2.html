<div ng-controller="blade2 as vm">
    <angular-portal-blade vm="vm">
        blade2
        <table class="azc-grid-full azc-grid-multiselectable">
            <tbody data-ng-repeat="item in vm.listItems  | filter:vm.blade.filter" class="azc-grid-groupdata" role="rowgroup">
                <tr>
                    <td role="gridcell" data-activatable="true" data-grid-cell-activated="false">{{item.firstName}}</td>
                    <td role="gridcell" data-activatable="true" data-grid-cell-activated="false">{{item.lastName}}</td>
                </tr>
            </tbody>
        </table>
    </angular-portal-blade>
</div>
